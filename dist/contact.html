<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e80b5b94c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h1 id="logo">MB</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">
          Contact Me
        </h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how can you reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            >
            </textarea>
          </div>
          <button type="submit" class="btn-dark">submit</button>
        </form>
      </div>
    </section>
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>milosh@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p>5555-555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Address</h3>
            <p>Milutina Milankovica</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-c" class="text-center bg-main py-2">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container ">
        <p>Copyright &copy; 2020 All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
